<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>School timetabling - OptaPlanner Quarkus</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/css/all.css" />
</head>

<body>
<div class="container">
    <div class="sticky-top d-flex justify-content-center align-items-center" aria-live="polite" aria-atomic="true">
        <div id="notificationPanel" style="position: absolute; top: .5rem;"></div>
    </div>
    <h1>Synantisi F2F scheduler</h1>
    <p>Schedule meetings for your face to face event</p>

    <div class="mb-2">
        <button id="getTemplate" type="button" class="btn btn-secondary">
            <span class="fas fa-refresh"></span> Get Template
        </button>
        <button id="solveButton" type="button" class="btn btn-success">
            <span class="fas fa-play"></span> Solve
        </button>
        <button id="stopSolvingButton" type="button" class="btn btn-danger">
            <span class="fas fa-stop"></span> Stop solving
        </button>
        <span id="score" class="score ml-2 align-middle font-weight-bold">Score: ?</span>
        <div>
            <input id="unsolved" type="file" />
        </div>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="/webjars/js-joda/dist/js-joda.min.js"></script>
<script src="/app.js"></script>
    </div>
</div>
</body>
</html>
